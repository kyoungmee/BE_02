<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별</title>
</head>
<body>


    <script>
        //1번 별
        for(let i=0; i<=5; i++){
            for(let j=0; j<=i; j++){
                document.write("*")
            }
            document.write('<br>')
        }
        //2번 별
        for(let i=0; i<=5; i++){
            for(let j=0; j<=i; j++){
                document.write("*")
            }
            document.write('<br>')
        }
        for(let i=0; i<=5; i++){
            for(let j=5; j>=i; j--){
                document.write("*")
            }
            document.write('<br>')
        }
        //3번 별 
        for (i=0; i <5; i++){
            for (let j=4; j>i; j--){
                document.write("&nbsp");
            }
            for (let j=0; j<=i; j++){
                document.write("*")
            }
            for (let j=1; j<=i; j++){
                document.write("*")
            }
            document.write("<br>")
        }
        
        for(let i = 0; i < 5; i++)  {
            for(let j=0; j < i; j++)  {
            document.write('&nbsp');
            }
            for(let j=5; j > i; j--)  {
            document.write('*');
            }
            for(let j=4; j > i; j--)  {
            document.write('*');
            }
            document.write('<br>');
        }

    </script>
</body>
</html>
