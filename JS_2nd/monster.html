<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터잡기</title>
</head>
<body>
    
    <div id="container"></div>

    <script>
        let monsterHP = 100
        const container = document.getElementById("container")
        const h1 = document.createElement("h1")
        h1.textContent = "몬스터잡기 게임 고고!"
        container.appendChild(h1)

        let attackDamage = parseInt(prompt("1회 공격시 데미지는?(양의 정수로 입력하세요)"))
        let attackCount = 0

        if (attackDamage > 0){
            while(monsterHP >0){
                monsterHP -= attackDamage //hp가 감소
                attackCount +=1 //때리는 횟수는 증가

                const p = document.createElement("p")
                p.textContent = `몬스터를 ${attackCount}회 공격!`
                container.append(p)

                const strong = document.createElement("strong")
                strong.textContent = `몬스터의 HP ${monsterHP}남음!`
                container.append(strong)

                if (monsterHP < 0){
                    strong.textContent = `몬스터의 HP 0!`
                }
            }
            const h2 = document.createElement("h2")
            h2.textContent = "몬스터 잡기 완료! 수고링!"
            h2.style.color="purple"
            h2.title = "게임을 다시 시작하고 싶다면 새로고침!"
            container.appendChild(h2)

        }else{
            alert("데미지를 잘못 입력해서 게임을 취소합니다.")
        }
    </script>
</body>
</html>
